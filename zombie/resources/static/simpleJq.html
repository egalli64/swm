<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using JQuery</title>
<script src="js/jquery-3.3.1.min.js"></script>
<!-- script src="//code.jquery.com/jquery-3.3.1.min.js"></script-->
<script>
	// alert('hello world!');
	// document.write('<p>Hello world!</p>');
	let name = prompt('What is your name?', 'Guest');

	function generateMessage(user, date) {
		return 'Hello ' + user + '. You connected at ' + date;
	}

	// the ready event
	// same as: $(document).ready(function() {
	$(function() {
		$('h2').slideDown(1000);

		let score = 42;
		$('textarea').append('Your score is ' + score + '\n');

		$('textarea').append(generateMessage(name, new Date()) + '\n');

		// jquery access by id
		//$('#signature').text('Hello by JQuery');

		// html5 access by id
		document.getElementById("signature").innerText = 'Hello by HTML5';

		$('#tmpId').replaceWith(name);

		$('#colorSwapper').click(function() {
			$('#pmsg').toggleClass('red');
		});

		$('#upsize').click(function() {
			var cur = parseInt($('#pmsg').css('font-size'));
			$('#pmsg').css('font-size', cur * 2);
		});

		$('#downsize').click(function() {
			var cur = parseInt($('#pmsg').css('font-size'));
			$('#pmsg').css('font-size', cur > 1 ? cur / 2 : 1);
		});

		$('html').dblclick(function(e) {
			s = 'Double-click detected at ' + e.pageX + ', ' + e.pageY + '\n'
			$('textarea').append(s);
		});

		$('#pmsg').mouseover(function() {
			$('textarea').append('Mouse over the personal message\n');
		});

		$('#useless').click(function() {
			$(this).val("Don't click me");
		});
	});

	function convertValue(elSel) {
		var target = document.getElementById('numStrId');
		switch (elSel.selectedOptions[0].value) {
		case '1':
			target.value = 'One';
			break;
		case '2':
			target.value = 'Two';
			break;
		case '3':
			target.value = 'Three';
			break;
		default:
			target.value = '';
			break;
		}
	}
</script>
<style type="text/css">
.red {
	color: red;
}
</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="/simpleJs.html">Back to previous page</a></li>
			<li><a href="/simpleBs.html">Forward to next page</a></li>
		</ul>
	</nav>

	<h2 hidden=true>A simple page</h2>
	<textarea rows="10" cols="80"></textarea>
	<p id='signature'>&copy; ACME Inc. 2019</p>
	<hr />
	<p id="pmsg">
		This is a message just for <span id="tmpId">you</span>: hello!
	</p>
	<input type="button" id="colorSwapper" value="Change color" /> ,
	<input type="button" id="upsize" value="Bigger" /> or
	<input type="button" id="downsize" value="Smaller" />?
	<br />
	<input type="button" id="useless" value="Click me" />
	<hr />
	<div>
		<select onchange="convertValue(this)">
			<option>-</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select> <br /> <label>As string: <input id="numStrId" readonly="readonly"></label>
	</div>
</body>
</html>
