<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>(My) Region Manager</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyles.css}">
</head>
<body>
	<p>All regions: <span th:text="${all}">[]</span></p>
	<p>All region names: <span th:text="${allNames}">[]</span></p>
	<p>Region with names starting by A: <span th:text="${aRegions}">[]</span></p>
	<p>Region name for Italy: <span th:text="${itRegion}">Eu</span></p>
	<p>Region name for France: <span th:text="${frRegion}">Eu</span></p>
</body>
</html>
