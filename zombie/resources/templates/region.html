<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Region</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyles.css}">
</head>
<body>
	<h2 th:if="${id}">
		No region found with id <span th:text="${id}"></span>
	</h2>
	<h2 th:if="${region}">
		Region <span th:text="${region.id}">1</span> is
		<span th:text="${region.name}">Europe</span>
	</h2>
	<p>Go to <a href="/regions">all regions</a> page</p>
</body>
</html>
