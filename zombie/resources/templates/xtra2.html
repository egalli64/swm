<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Xtra2</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyles.css}">
</head>
<body>
	<h1>One To One (Mono &amp; Bidirectional)</h1>

	<p th:each="cur: ${messages}" th:text="${cur}">OK</p>

	<h2>X2 Employees</h2>
	<p th:each="cur: ${employees}" th:text="${cur}">[]</p>

	<h2>X2 Workstations</h2>
	<p th:each="cur: ${workstations}" th:text="${cur}">[]</p>

	<h2>X2/a Workstations</h2>
	<p th:each="cur: ${workstations2}" th:text="${cur}">[]</p>
</body>
</html>
