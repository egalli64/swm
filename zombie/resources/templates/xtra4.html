<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Xtra4</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyles.css}">
</head>
<body>
	<h1>Many To Many</h1>
	
	<p th:each="cur: ${messages}" th:text="${cur}">OK</p>

	<h2>X4 Employees</h2>
	<p th:each="cur: ${employees}" th:text="${cur}">[]</p>

	<h2>X4 Projects</h2>
	<p th:each="cur: ${projects}" th:text="${cur}">[]</p>
</body>
</html>
